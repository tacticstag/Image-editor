<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Image Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        canvas {
            border: 1px solid #cccccc;
            margin-top: 20px;
            max-width: 100%;
            background-color: #fff;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="file"], input[type="text"], input[type="color"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            max-width: 100%;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #save-image {
            background-color: #28a745;
        }
        #save-image:hover {
            background-color: #218838;
        }
        #clear-canvas {
            background-color: #dc3545;
        }
        #clear-canvas:hover {
            background-color: #c82333;
        }
        #gradient {
            display: none;
        }
    </style>
</head>
<body>

<h1>Enhanced Image Editor</h1>

<div id="controls">
    <input type="text" id="text-input" placeholder="Enter your text here">
    <input type="color" id="color-input" value="#000000"> <!-- For text color -->
    <button id="add-text">Add Text</button>
    <input type="color" id="gradient-color1" value="#ff0000"> <!-- Gradient color 1 -->
    <input type="color" id="gradient-color2" value="#0000ff"> <!-- Gradient color 2 -->
    <button id="add-gradient">Add Gradient Text</button>
    <button id="clear-canvas">Clear Canvas</button>
    <button id="save-image">Save Image</button>
</div>

<canvas id="canvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const textInput = document.getElementById('text-input');
    const colorInput = document.getElementById('color-input');
    const addTextButton = document.getElementById('add-text');
    const addGradientButton = document.getElementById('add-gradient');
    const clearButton = document.getElementById('clear-canvas');
    const saveButton = document.getElementById('save-image');

    let texts = [];
    let dragging = false;
    let dragIndex = -1;
    let offsetX, offsetY;

    canvas.addEventListener('mousedown', (e) => {
        const mousePos = getMousePos(canvas, e);
        texts.forEach((textObj, index) => {
            if (mousePos.x >= textObj.x && mousePos.x <= textObj.x + ctx.measureText(textObj.text).width &&
                mousePos.y >= textObj.y - 30 && mousePos.y <= textObj.y) { // Adjusting for height
                dragging = true;
                dragIndex = index;
                offsetX = mousePos.x - textObj.x;
                offsetY = mousePos.y - textObj.y;
            }
        });
    });

    canvas.addEventListener('mouseup', () => {
        dragging = false;
        dragIndex = -1;
    });

    canvas.addEventListener('mousemove', (e) => {
        if (dragging && dragIndex > -1) {
            const mousePos = getMousePos(canvas, e);
            texts[dragIndex].x = mousePos.x - offsetX;
            texts[dragIndex].y = mousePos.y - offsetY;
            redrawCanvas();
        }
    });

    function getMousePos(canvas, evt) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: evt.clientX - rect.left,
            y: evt.clientY - rect.top
        };
    }

    addTextButton.addEventListener('click', () => {
        const text = textInput.value;
        const color = colorInput.value;
        if (text) {
            texts.push({ text, x: 50, y: 50, color });
            textInput.value = ''; // Clear the input
            redrawCanvas();
        }
    });

    addGradientButton.addEventListener('click', () => {
        const text = textInput.value;
        const color1 = document.getElementById('gradient-color1').value;
        const color2 = document.getElementById('gradient-color2').value;
        if (text) {
            const gradient = ctx.createLinearGradient(50, 50, 200, 50);
            gradient.addColorStop(0, color1);
            gradient.addColorStop(1, color2);
            const gradientText = { text, x: 50, y: 100, gradient };
            texts.push(gradientText);
            textInput.value = ''; // Clear the input
            redrawCanvas();
        }
    });

    function redrawCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        texts.forEach(textObj => {
            if (textObj.gradient) {
                ctx.fillStyle = textObj.gradient;
            } else {
                ctx.fillStyle = textObj.color;
            }
            ctx.font = '30px Arial';
            ctx.fillText(textObj.text, textObj.x, textObj.y); // Draw the text on the canvas
        });
    }

    clearButton.addEventListener('click', () => {
        texts = []; // Clear all texts
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
    });

    saveButton.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'edited-image.png';
        link.href = canvas.toDataURL(); // Convert canvas content to data URL
        link.click(); // Trigger download
    });
</script>

</body>
</html>
